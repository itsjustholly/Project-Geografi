<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Geografi Kelompok Calvin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <canvas id="chart" width="400" height="400"></canvas>
    <script>
        const ctx = document.getElementById('chart');
        const xlabels = [];
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: xlabels,
            datasets: [{
              label: 'Temperatur di Pontianak Selatan',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
</body>
</html>
